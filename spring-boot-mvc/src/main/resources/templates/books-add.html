<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Agregar Libros</title>
</head>
<body>

<div class="container">
    <h3>Agregar Libros</h3>

    <div>

               <form action="#" method="post" th:action="@{/books/save}" th:object="${book}">

                   <div class="form-group">
                       <label for="isbn">Codigo</label>
                       <input type="text" id="isbn" class="form-control" th:field="*{isbn}" >
                   </div>

                   <div class="form-group">
                       <label for="publisherName">Editorial</label>
                       <input type="text" id="publisherName" class="form-control" th:field="*{publisherName}" >
                   </div>

                   <div class="form-group">
                       <label for="authorName">Nombre de Autor</label>
                       <input type="text" id="authorName" class="form-control" th:field="*{authorName}" >
                   </div>

                   <div class="form-group">
                       <label for="years">AÃ±o</label>
                       <input type="number" id="years" class="form-control" th:field="*{years}" >
                   </div>

                   <div class="form-group">
                       <label for="title">Titulo</label>
                       <input type="text" id="title" class="form-control" th:field="*{title}" >
                   </div>

                   <div class="form-group">
                       <label for="price">Precio</label>
                       <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" >
                   </div>

                   <button type="submit" class="btn btn-primary">Enviar</button>

               </form>

           </div>

       </div>

       </body>
       </html>
