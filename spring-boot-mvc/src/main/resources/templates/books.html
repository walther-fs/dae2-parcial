<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Libros</title>
</head>
<body>

<div class="container">
    <h3>Libros</h3>
    <div class="col-md-12">
        <a th:href="@{/books/add}" class="btn btn-primary btn-sm">Agregar</a>
    </div>

    <div th:switch="books" >

        <div th:case="*">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" >Codigo</th>
                    <th scope="col" >Editorial</th>
                    <th scope="col" >Nombre de Autor</th>
                    <th scope="col" >AÃ±o</th>
                    <th scope="col" >Titulo</th>
                    <th scope="col" >Precio</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                    <tr th:each=" book : ${ books } ">
                    <th scope="row" th:text="${book.isbn}"></th>
                    <th th:text="${book.publisherName}"></th>
                    <th th:text="${book.authorName}"></th>
                    <th th:text="${book.years}"></th>
                    <th th:text="${book.title}"></th>
                    <th th:text="${book.price}"></th>
                    <th class="text-right">
                        <div class="btn-group">
                            <a th:href="@{/books/edit/{isbn} (isbn = ${book.isbn})  }" class="btn btn-warning btn-sm" >Editar</a>
                            <a th:href="@{/books/delete/{isbn} (isbn = ${book.isbn})  }" class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </th>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
